<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberstrike Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .cyber-grid {
        background-color: #0f172a; /* equivalent to tailwind's bg-slate-900 */
        background-image:
            linear-gradient(rgba(203, 213, 225, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(203, 213, 225, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      @keyframes sukuna-aura {
        0%, 100% {
          box-shadow: 0 0 15px 3px rgba(239, 68, 68, 0.4);
        }
        50% {
          box-shadow: 0 0 25px 8px rgba(239, 68, 68, 0.6);
        }
      }
      .sukuna-aura-animate {
        animation: sukuna-aura 3s ease-in-out infinite;
      }
    </style>
